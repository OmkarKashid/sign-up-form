<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="container-logo">
            <img id="background-img" src="./images/Forest-plant-background-img.jpg">
            <div id="logo">
                <img id="logo-img" src="./images/odin-lined.png">
                <span id="logo-text">ODIN SERVICES</span>
            </div>
        </div>
        <div id="container-form">
            <div>
                This is not a real online service! This is Basic Sign-Up Form structure. Sign up now to get started!
                <br>
                You know you want to.
            </div>
            <div id="form">
                <form action="#" method="post" id="sign-up-form">
                    <section >
                        <div class="form-col1">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName" minlength="2" maxlength="15"
                            pattern="[A-Za-z]+"
                            title="Please enter your first name(at least 2 characters) ex. Tom" required>
                        </div>
                        
                        <div class="form-col2">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="lastName" id="lastName" minlength="2" maxlength="15"
                            pattern="[A-Za-z]+"
                            title="Please enter your last name(at least 2 characters) ex. Holland" required>  
                        </div> 
                        <br><br><br>
                    </section>
                    
                    <section >
                        <div class="form-col1">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        
                        <div class="form-col2">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="tel" name="phoneNumber" id="phoneNumber" pattern="^[6-9]\d{9}$"
                            title="Please enter your 10 digit mobile number starting with 6, 7, 8 or 9" required>
                        </div>
                        <br><br><br>
                    </section>
                    
                    <section >
                        <div class="form-col1">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" minlength="8" maxlength="15"
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,15}$"
                            title="Enter a strong password at least 8 character long and maximum 15 characters containing
                            at least one number, upper case letter, lower case letter and one special character" required>
                        </div>
                        
                        <div class="form-col2">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" minlength="8" 
                            maxlength="15" title="Please enter the same password" required>
                        </div>
                        <br><br><br>
                    </section>
                </form>
            </div>
            <div>
                <button type="submit" form="sign-up-form" > Create Account</button>
                <br><br>
                <span>Already have an account? <a href="">Log in</a></span>
            </div>
        </div>
    </div>
</body>
</html>
